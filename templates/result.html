<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>result</title>
	<link rel="stylesheet" href="/static/css/result.css">
	<link rel="stylesheet" href="/static/css/reset.css">
</head>
<body>
	<div class="container">
		<div class="title">查询结果</div>
        {% for result in result_list %}
		<div class="left">
			<p>姓名：{{ result.name }}</p>
			<p>性别：{{ result.gender }}</p>
			<p>学号：{{ result.stu_no }}</p>
			<p>学院：{{ result.collega }}</p>
			<p>专业：{{ result.profess }}</p>
			<p>班级：{{ result.className }}</p>
		</div>
        {% endfor %}
		<a href="">返回</a>
	</div>
</body>
</html>
